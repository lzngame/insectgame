<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{ title }}</title>
		<link rel="stylesheet" href="{{ static_url("css/app.css") }}" type="text/css">
		<script type="text/javascript" src="{{ static_url("gamecore/ui_config.js") }}"></script>
		<style type="text/css">
		html, body {
            height: 100%;
            background-color: #1985D0
        }
		
		#appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
        
		.user-item .inlinediv,.depot-item .inlinediv{
			display: -webkit-box;
			-webkit-box-orient: horizontal;
			width:100%;
			}
			
		.user-item  .title_011, .user-item .title_044{
				font-size:1.2em;
				color:#F7941C;
				padding: 3px;
			}
		.user-item .title_011{
				width:70%;
				//background-color: #0064A9;
			}
		.user-item .title_044{
				width:30%;
				//background-color: aquamarine;
			}
		
		.user-item  .title_022, .user-item .title_055 ,.user-item .title_023{
				font-size:1.1em;
				color:#BBB7B7;
				padding: 3px;
			}
		.user-item .title_022{
				width:50%;
			}
		.user-item .title_055{
				width:50%;
			}	
		.user-item  .title_034{
				font-size:1.0em;
				color:#E7DDDD;
				padding: 3px;
			}
			
		.user-item{
				//width:100%;
				//display: -webkit-box;
				//-webkit-box-orient: horizontal;
			}
		.user-item:nth-child(even){
			background-color: #191919;
		}
		.user-item:nth-child(odd){
			background-color: #202020;
		}
		
		.user-item div{
				width: 100%;
				text-align:left;
			}
		.x-item-selected  div{
				background-color: #F7941C;
			}
		.x-item-selected .title_011,.x-item-selected .title_044{
			color:white;
		}
		.x-item-selected .title_022,.x-item-selected .title_055,.x-item-selected .title_023,.x-item-selected .title_034{
			color:black;
		}
		
		
		//----------------------------------------------------------
		.depot-item .inlinediv{
			display: -webkit-box;
			-webkit-box-orient: horizontal;
			width:100%;
			}
			
		.depot-item  .title_011, .depot-item .title_044{
				font-size:1em;
				color:#F7941C;
				padding: 3px;
			}
		.depot-item .title_011{
				width:80%;
			}
		.depot-item .title_044{
				width:20%;
			}
		
		.depot-item  .title_022, .depot-item .title_055 ,.depot-item .title_023{
				font-size:0.8em;
				color:#BBB7B7;
				padding: 3px;
			}
		.depot-item .title_022{
				width:50%;
			}
		.depot-item .title_055{
				width:50%;
			}	
		.depot-item  .title_034{
				font-size:1.0em;
				color:#E7DDDD;
				padding: 3px;
			}
			
		
		.depot-item:nth-child(even){
			background-color: #191919;
		}
		.depot-item:nth-child(odd){
			background-color: #202020;
		}
		
		.depot-item div{
				width: 100%;
				text-align:left;
			}
		.x-item-selected  div{
				background-color: #F7941C;
			}
		.x-item-selected .title_011,.x-item-selected .title_044{
			color:white;
		}
		.x-item-selected .title_022,.x-item-selected .title_055,.x-item-selected .title_023,.x-item-selected .title_034{
			color:black;
		}
		
		.x-button {
				background-image: none;
				border-radius: 0em;
				border-color: transparent;
			}
			
		.x-button-icon{
				font-size: 1em;
				border-radius: 0;
			}
			
		.x-button-label{
				word-break: break-word;
				word-wrap: break-word;
				font-size: 0.7em;
			}
		.x-toast {
    		min-width: 15em;
    		max-width: 30em;
    		max-height: 90%;
    		min-height: 10%;
			font-size: 0.6em;
    		margin: 6px;
			background-color:Black;
			color:White;
    		.x-toast-text {
        		text-align: center;
   			 }
		}	
		
		</style>
		
	</head>
	
	<body>
		<div id="appLoadingIndicator" style="padding:0.2em 0em 0em 0em">
        	<div>虫</div>
        	<div>族</div>
        	<div>之</div>
        	<div>心</div>
    	</div>
	</body>
	<script type="text/javascript" src="{{ static_url("sencha-touch-all-debug.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("gamecore/accesttool.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("gamecore/requestNextAnimationFrame.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("gamecore/painternode.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("app.js") }}"></script>
	
    
</html>
